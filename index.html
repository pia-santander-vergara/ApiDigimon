<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./assets/img/favicon.ico"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Digimon</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a href="#" id="home" class="navbar-brand"><img src="./assets/img/logo2.png" alt="logo" style="width: 45%;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page" id="show-all-button">
                                Mostrar todos
                            </a>
                        </li>
                    </ul>
                    <form id="search-form" class="d-flex">
                        <input class="form-control mx-2" id="search-input" type="search" placeholder="Buscar"
                        aria-label="Buscar" id="search-input">
                        <button class="btn btn-outline-light" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-lg-12 mb-4">
                <h3 class="mb-3 text-center"></h3>
                <div id="loader" class="d-none container-fluid d-flex flex-wrap justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div id="digimon-list" class="container-fluid d-flex flex-row flex-wrap justify-content-center">
                    <div class="text-center">
                        <h2>Bienvenido!</h2>
                        <img src="./assets/img/Portada1.png" alt="Digimon" class="img-fluid d-none d-md-block">
                        <img src="./assets/img/Portada2.png" alt="Digimon" class="img-fluid d-md-none">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="digimon-details" class="d-none">
                    <h3 class="mb-3" id="digimon-name"></h3>
                    <div class="mb-3">
                        <strong>Nivel:</strong>
                        <span id="digimon-level"></span>
                    </div>
                    <div>
                        <img src="" alt="img-fluid" id="digimon-image" />
                    </div>
                </div>
                <div class="d-none" id="digimon-not-found">
                    <h3>No se ha encontrado su Digimon</h3>
                </div>
            </div>
            <div id="results-container"></div>
        </div>
    </main>
    <footer>

    </footer>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
